name: Update Major Version Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token for bisnow-flux-gitops-app
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.FLUX_APP_ID }}
          private-key: ${{ secrets.FLUX_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Update major version tag
        run: |
          git config user.name "bisnow-flux-gitops-app[bot]"
          git config user.email "bisnow-flux-gitops-app[bot]@users.noreply.github.com"

          TAG="${GITHUB_REF#refs/tags/}"
          MAJOR="${TAG%%.*}"
          echo "Updating $MAJOR to point to $TAG"
          git tag -f "$MAJOR"
          git push origin "$MAJOR" --force